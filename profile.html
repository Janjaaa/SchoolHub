<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/profile.css" />
        <link rel="manifest" href="/manifest.json" />
        <title>SchoolHub</title>
    </head>
    <body>
        <div id="profileInfos">
            <button id="goback">
                <img src="./images/goBack.png" alt="Voltar atrás" />
            </button>
            <button class="accountInfo" disabled>Informações da conta</button>
            <button id="myBtn" class="profilePicHolder">
                <img
                    src="./images/profilePic.png"
                    alt="Foto de perfil"
                    id="profilePic"
                />
            </button>

            <div id="profileData">
                <div class="inputWrapper">
                    <div>
                        <label for="fname">Nome de Usuário:</label>
                        <button
                            class="decorativeButtons"
                            type="text"
                            id="fname"
                            name="fname"
                            disabled
                        ></button>
                    </div>
                    <div>
                        <label for="age">Idade:</label>
                        <button
                            class="decorativeButtons change"
                            id="age"
                            name="age"
                            disabled
                        ></button>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <button
                            class="decorativeButtons"
                            id="email"
                            name="email"
                            disabled
                        ></button>
                    </div>

                    <div>
                        <label for="faculdade">Faculdade:</label>
                        <button
                            id="faculdade"
                            name="faculdade"
                            class="decorativeButtons change"
                            disabled
                        ></button>
                    </div>
                    <div>
                        <label for="curso">Curso:</label>
                        <button
                            class="decorativeButtons change"
                            id="curso"
                            name="curso"
                            disabled
                        ></button>
                    </div>
                </div>
            </div>
            <div
                style="
                    width: 312px;
                    height: 100%;
                    border: 1px rgba(87.13, 87.13, 87.13, 0.5) solid;
                    margin-top: 23px;
                "
            ></div>
            <div id="buttonsAccControl">
                <button class="controlButtons" id="logOut">Log Out</button>
                <button class="controlButtons" id="deleteAcc">
                    Apagar Conta
                </button>
            </div>
        </div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <img
                    id="fotoAmpliada"
                    src="./images/profilePic.png"
                    alt="Foto de perfil"
                />
                <input id="profilePicture" type="file" />
                <div class="buttonsModal">
                    <button id="closeModal">Cancelar</button>
                    <button id="upload" type="submit">Guardar</button>
                </div>
            </div>
        </div>

        <script type="module" src="./assets/js/profile.js"></script>
    </body>
</html>
